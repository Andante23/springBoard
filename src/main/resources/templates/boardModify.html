<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 상세정보</title>
</head>
<body>

<form th:action="@{/board/update/{id}(id=${board.bo_id})}" method="post">
    <input type="text" name="bo_title" id="bo_title" placeholder="글제목" th:value="${board.bo_title}" required><br>
    <textarea name="bo_content" id="bo_content" placeholder="글내용"  th:text="${board.bo_content}" required></textarea><br>
    <button type="submit">수정</button>
</form>

</body>
</html>
