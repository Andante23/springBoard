<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 리스트</title>
</head>
<body>
<h1>게시판 리스트</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
    </tr>
    </thead>
    <tbody>

    <!-- 타임리프 반복문 -->
    <tr th:each="board : ${boards}"> <!--  => forEach  -->
        <td th:text="${board.bo_id}">1</td>
        <td th:text="${board.bo_title}">Title</td>
        <td th:text="${board.bo_content}">Content</td>
    </tr>
    </tbody>
</table>
</body>
</html>
